<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网格布局中的动画</title>
  </head>

  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>

  <style>
    body {
      background: #f0f0f0;
      min-height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
    }

    .container {
      width: 600px;
      height: 600px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 10px;
      padding: 10px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }

    .item {
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.5s ease, transform 0.3s ease;
    }

    .item:hover {
      /* transform: scale(1.02); */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* 给每个item不同的颜色 */
    .item:nth-child(1) {
      background-color: #ff6b6b;
    }
    .container:has(.item:nth-child(1):hover) {
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 2fr 1fr 1fr;
    }
    .item:nth-child(2) {
      background-color: #4ecdc4;
    }
    .container:has(.item:nth-child(2):hover) {
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 2fr 1fr 1fr;
    }
    .item:nth-child(3) {
      background-color: #ffe66d;
    }
    .container:has(.item:nth-child(3):hover) {
      grid-template-columns: 1fr 1fr 2fr;
      grid-template-rows: 2fr 1fr 1fr;
    }
    .item:nth-child(4) {
      background-color: #ff8b94;
    }
    .item:nth-child(5) {
      background-color: #96ceb4;
    }
    .item:nth-child(6) {
      background-color: #88d8b0;
    }
    .item:nth-child(7) {
      background-color: #ff9f1c;
    }
    .item:nth-child(8) {
      background-color: #6c88c4;
    }
    .item:nth-child(9) {
      background-color: #c38d9e;
    }

    /* 添加动画效果 */
    .item {
      animation: fadeIn 0.5s ease-out backwards;
    }

    .item:nth-child(1) {
      animation-delay: 0.1s;
    }
    .item:nth-child(2) {
      animation-delay: 0.2s;
    }
    .item:nth-child(3) {
      animation-delay: 0.3s;
    }
    .item:nth-child(4) {
      animation-delay: 0.4s;
    }
    .item:nth-child(5) {
      animation-delay: 0.5s;
    }
    .item:nth-child(6) {
      animation-delay: 0.6s;
    }
    .item:nth-child(7) {
      animation-delay: 0.7s;
    }
    .item:nth-child(8) {
      animation-delay: 0.8s;
    }
    .item:nth-child(9) {
      animation-delay: 0.9s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 添加剩余格子的hover效果 */
    .container:has(.item:nth-child(4):hover) {
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 2fr 1fr;
    }
    .container:has(.item:nth-child(5):hover) {
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 2fr 1fr;
    }
    .container:has(.item:nth-child(6):hover) {
      grid-template-columns: 1fr 1fr 2fr;
      grid-template-rows: 1fr 2fr 1fr;
    }
    .container:has(.item:nth-child(7):hover) {
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 2fr;
    }
    .container:has(.item:nth-child(8):hover) {
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 1fr 2fr;
    }
    .container:has(.item:nth-child(9):hover) {
      grid-template-columns: 1fr 1fr 2fr;
      grid-template-rows: 1fr 1fr 2fr;
    }
  </style>
</html>
